<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "theme-black": '#272727',
            "theme-green-light": '#fbfefb',
          },
          height: {
            'screen-75': '90vh'
          },
          fontFamily: {
            'main': ['"Open Sans"']
          }
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    .navbar-active-site-wrapper {
        animation: navbar-active 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        animation-fill-mode: forwards;
        /* change this background according to the page */
        background: #ffffff url("./assets/try3.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        @apply fixed w-full h-screen overflow-y-hidden pl-4 rounded-[30px] border;
    }

    .navbar-deactive-site-wrapper {
        animation: navbar-deactive 0.5s;
        animation-fill-mode: forwards;
        /* change this background according to the page */
        background: #ffffff url("./assets/try3.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        @apply fixed w-full h-screen overflow-y-hidden;
    }

    .active-navbar-body {
        @apply overflow-y-hidden md:overflow-y-auto;
    }

    @keyframes navbar-active {
        0% {
            @apply left-10 top-0;
        }
        100% {
            @apply left-72 rotate-6 top-10;
            box-shadow: -30px 30px 5px rgba(255, 255, 255, 0.3);
        }
    }

    @keyframes navbar-deactive {
        0% {
            @apply left-72 rotate-6 top-10 rounded-[30px];
            box-shadow: -30px 30px 5px rgba(255, 255, 255, 0.3);
        }
        100% {
            @apply left-0 top-0 rounded-[0px];
        }
    }
  </style>
  <link rel="stylesheet" href="home.css">
  <title>Recstacy | Home</title>
</head>
<body>
    <!-- Navbar -->
      <div class="hidden md:block main-navbar bg-theme-black md:bg-transparent h-screen md:h-auto py-3 px-5 fixed md:static w-full left-0 top-0">
        <div class="select-none flex flex-col md:flex-row justify-between md:items-center">
          <div class="select-none cursor-pointer w-full md:w-auto relative">
            <span id="closeButton" class="inline-block md:hidden select-none rotate-45 absolute left-5 -top-3 font-bmedium text-white text-6xl">+</span>
            <img src="./assets/recs-trad-logo.png" class="h-16 w-20 hidden md:inline-block" />
          </div>

          <div class="navbar order-1 md:order-2 mt-12 md:mt-0">
            <ul class="flex flex-col md:flex-row md:items-center md:space-x-2 lg:space-x-4 text-yellow-400 tracking-wider font-medium text-2xl md:text-xl lg:text-2xl">
              <li><a href="#" class="custom-font block p-3 text-white">
                Home
              </a></li>
              <li><a href="#" class="custom-font block p-3 hover:text-yellow-500 md:hover:scale-125 transition-all duration-150 delay-75 ease-in-out">

              </a></li>
              <li><a href="#" class="custom-font block p-3 hover:text-yellow-500 md:hover:scale-125 transition-all duration-150 delay-75 ease-in-out">

              <li><a href="#" class="custom-font block p-3 hover:text-yellow-500 md:hover:scale-125 transition-all duration-150 delay-75 ease-in-out">

              </a></li>
              <li><a href="#" class="custom-font block p-3 hover:text-yellow-500 md:hover:scale-125 transition-all duration-150 delay-75 ease-in-out">

              <li><a href="#" class="custom-font block p-3 hover:text-yellow-500 md:hover:scale-125 transition-all duration-150 delay-75 ease-in-out">
                Contact Us
              </a></li>
              <li class="flex p-3 md:hidden flex-row items-center space-x-4">
                <a href="https://www.facebook.com/recstacy.nitdgp" target="_blank">
                  <img src="./assets/facebook.png" class="h-10 w-10" />
                </a>
                <a href="https://instagram.com/recstacy.nitdgp?igshid=YmMyMTA2M2Y=" target="_blank">
                  <img src="./assets/instagram.png" class="h-10 w-10" />

              <li class="md:hidden absolute -bottom-28 -left-12">
                <img src="./assets/mascot.png" class="w-72"/>

            </ul>
          </div>

          <div class="select-none hidden md:block md:order-3 cursor-pointer w-auto">
            <img src="./assets/nitdgp.png" class="h-16 w-20" />
          </div>
        </div>
      </div>
    
      <div id="siteWrapper" class="site-wrapper pt-3">
        <div class="mobile-navbar-header block md:hidden px-5">
          <div class="flex items-center justify-between">
            <button id="burgerButton">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-current" fill="none" viewBox="0 0 24 24" stroke="black">

          </div>
        </div>
        <!-- Navbar End (Copy paste the same navbar and its css and js for all pages) -->

        <div class="mt-16 md:mt-0 flex items-center justify-center">
          <img src="./assets/recs-logo.png" class="h-[350px] md:h-[570px] w-11/12 md:w-4/5" />

        <div class="absolute bottom-0 left-0 px-6 py-4 hidden md:flex flex-row items-center space-x-4">

            <img src="./assets/facebook.png" class="h-10 w-10" />

          <a href="https://instagram.com/recstacy.nitdgp?igshid=YmMyMTA2M2Y=" target="_blank">

        <div class="absolute bottom-0 right-0 px-6 py-4 custom-font text-white text-2xl md:text-3xl">1st-3rd April</div>

  <script src="./navbar.js" type="text/javascript"></script>

</html>
